<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>后台登录</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="background/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="background/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="background/css/animate.min.css" rel="stylesheet">
    <link href="background/css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">

        window.top.location = window.location;

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">YES</h1>

        </div>
        <h3>欢迎进入 YES</h3>

        <form class="m-t" role="form" action="admin.html">
            <div class="form-group">
                <input type="input" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


            <p class="text-muted text-center"><a href="login.html#">
                <small>忘记密码了？</small>
            </a> | <a href="register.html">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>
<script src="background/js/jquery.min.js?v=2.1.4"></script>
<script src="background/js/bootstrap.min.js?v=3.3.5"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</html>
