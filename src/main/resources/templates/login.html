<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragment-head:: head">
</head>

<body>

<!-- Header Area Start -->
<header class="header_area" th:replace="fragment-head :: header">
</header>
<!--  ===================== Header Area End ===================== -->

<!-- ===================== Breadcumb area start ===================== -->
    <section class="breadcumb_area" style="background-image: url(img/bg-pattern/breadcumb.jpg);">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="breadcumb_section">
                        <!-- Breadcumb page title start -->
                        <div class="page_title">
                            <h3>登录</h3>
                        </div>
                        <!-- Breadcumb page pagination start -->
                        <div class="page_pagination">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><i class="fa fa-angle-right" aria-hidden="true"></i></li>
                                <li>Sign in</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ===================== Breadcumb area end ===================== -->

    <!-- ===================== login area start ===================== -->
    <section class="login_area section_padding_100">
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-5 col-xl-6 item">
                    <!-- Login thumb start -->
                    <div class="login_thumb" style="background-image: url(img/bg-pattern/courses-bg.jpg);">
                        <!-- Login thumb caption -->
                        <div class="login_thumb_caption">
                            <h3>欢迎回来!</h3>
                            <p>继续您的学习旅程.</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-7 col-xl-6 item">
                    <!-- login form start -->
                    <div class="login_form">
                        <!-- sign in facebok -->
                        <div class="sign_in_facebook">
                            <a class="btn btn-default" href="#" role="button"><i class="fa fa-facebook"></i>Sign in with Facebook</a>
                        </div>
                        <!-- sign in twitter -->
                        <div class="sign_in_twitter">
                            <a class="btn btn-default" href="#" role="button"><i class="fa fa-twitter"></i>Sign in with Twitter</a>
                        </div>
                        <!-- sign in manual form -->
                        <div class="login_manual_form">
                            <p>or</p>
                            <form th:action="@{/userLogin}" th:object="${users}" method="POST">
                                <div class="form-group">
                                    <i class="fa fa-user"></i>
                                    <input type="text" name="username" id="user" placeholder="Email" th:field="*{Email}"  >
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input type="password" name="username" id="pass" placeholder="Password" th:field="*{Password}">
                                </div>
                                <button type="submit" class="btn btn-default" id="login_submit">登录</button>
                            </form>
                            <!-- forget password -->
                            <div class="forget_pass one">
                                <a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i>忘记密码需要帮助？</a>
                            </div>
                            <div class="forget_pass">
                                <a href="register.html"><i class="fa fa-user-plus" aria-hidden="true"></i>没有账户?
                                    去注册吧！</a>
                            </div>
                        </div>
                    </div>
                    <!-- login form end -->
                </div>
            </div>
        </div>
    </section>
    <!-- ===================== login area end ===================== -->

<!-- ===================== Footer Area Start ===================== -->
<footer class="footer_area" th:replace="fragment-foot :: footer">
</footer>
<!-- ===================== Footer Area End ===================== -->
</body>

</html>
