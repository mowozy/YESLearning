<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragment-head:: head">
</head>

<body>

<!-- Header Area Start -->
<header class="header_area" th:replace="fragment-head :: header">
</header>
<!--  ===================== Header Area End ===================== -->

    <!-- ===================== Breadcumb area start ===================== -->
    <section class="breadcumb_area" style="background-image: url(img/bg-pattern/breadcumb.jpg);">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="breadcumb_section">
                        <!-- Breadcumb page title start -->
                        <div class="page_title">
                            <h3>测试课程Prototype_01学习测试</h3>
                        </div>
                        <!-- Breadcumb page pagination start -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ===================== Breadcumb area end ===================== -->

    <!-- ========================== User Space Area Start ========================== -->
    <section class="latest_blog_news_area blog sidebar section_padding_100">
        <div class="container">
            <div class="row">
                <!--Left Area Start-->
                <div class="col-12 col-lg-3">
                    <div class="event_sidebar">

                        <div class="achive_section">
                            <h3><span>测试名称</span></h3>
                            <ul>
                                <li><a ><i class="fa fa-bookmark-o" aria-hidden="true"></i>TestExam 3</a></li>
                            </ul>
                        </div>
                        <div class="achive_section">
                            <h3><span>起止时间</span></h3>
                            <ul>
                                <li><a ><i class="fa fa-play" aria-hidden="true"></i>2017-12-01</a></li>
                                <li><a ><i class="fa fa-stop" aria-hidden="true"></i>2018-01-15</a></li>
                            </ul>
                        </div>
                        <div class="achive_section">
                            <h3><span>剩余时间</span></h3>
                                <ul data-countdown="2018/01/15 00:00:00" class="timer ">
                                    <!-- Please use event time this format: YYYY/MM/DD hh:mm:ss -->
                                    <li><span class="days">0</span>d</li>
                                    <li><span class="hours">0</span>h</li>
                                    <li><span class="minutes">00</span>m</li>
                                    <li><span class="seconds">00</span>s</li>
                                </ul>
                        </div>
                        <div class="achive_section">
                            <h3><span>总分</span> <br></h3>
                            <ul>
                                <li><a ><i class="fa fa-trophy" aria-hidden="true"></i>100</a></li>

                            </ul>
                        </div>
                        <div class="achive_section">
                            <h3><span></span> <br></h3>
                            <ul>
                                <li><a ><i class="" aria-hidden="true"></i></a></li>

                            </ul>
                        </div>
                        <div class="achive_section">
                            <h3><span></span> <br></h3>
                            <ul>
                                <li><a ><i class="" aria-hidden="true"></i></a></li>

                            </ul>
                        </div>
                        <div class="achive_section">
                            <h3><span></span> <br></h3>
                            <ul>
                                <li><a ><i class="" aria-hidden="true"></i></a></li>

                            </ul>
                        </div>
                        <div class="achive_section">
                            <h3><span></span> <br></h3>
                            <ul>
                                <li><a ><i class="" aria-hidden="true"></i></a></li>

                            </ul>
                        </div>

                    </div>
                </div>
                <!--Left Area End-->

                <!--Main Area Start-->
                <div class="col-12 col-lg-8 ">
                    <table class="table ">
                        <caption ></caption>
                        <thead>
                        <tr>
                            <th>考试时间</th>
                            <th>成绩</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th><p th:text="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}"></p></th>
                            <th><p th:text="${total}"></p></th>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </section>
    <!-- ========================== User Space Area End ========================== -->

<!-- ===================== Footer Area Start ===================== -->
<footer class="footer_area" th:replace="fragment-foot :: footer">
</footer>
<!-- ===================== Footer Area End ===================== -->
</body>

</html>
